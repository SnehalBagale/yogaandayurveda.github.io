<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
<style>
    *{
        margin: 0px;
        padding: 0px;
        
        background-color:rgb(40, 39, 39);
    }
    .container{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        border: 2px solid red;
        border-radius: 10px;
        height: 48px;
        margin: 0px auto;
        background-color: rgb(40, 39, 39);
    }
    ul{
        display: flex;
        
    }
    /* .hn li{ 
        list-style: none;
        margin: 0px 5px;
        } */
    .navbar li{ 
        list-style: none;
        margin: 0px 15px;
        }
    li a{
        cursor: pointer;
        font-family: Ebrima;
        /* font-weight: bold; */
        text-decoration: none;
        background-color: white;
        border-radius: 15px;
        margin:auto 5px;
        padding: 3px 10px;
        font-size: 21px;
        color: black;
        transition: 0.3s;
    }
    li a:hover{
        font-family: Ebrima;
        /* font-weight: bold; */
        text-decoration: none;
        background-color: rgb(103, 255, 255);
        margin:auto 0px;
        /* border-radius: 15px; */
        padding: 6px 18px;
        font-size: 21px;
        color: black;
        transition: 0.3;
    }
</style>
</head>
<body>
    <div class="container">
    
        <div class="navbar">
            <ul class="nav navbar-nav">
                <li class="box"><a>Yoga and Ayurveda</a></li>
                <li class="box"><a href="body.html" target="b">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="box"><a href="Registration.html" target="b">Client Registration</a></li>
                <li class="box"><a href="Custlogin.html" target="b">Client Login</a></li>
                <li class="box"><a href="Adlogin.html" target="b">Admin Login</a></li>
                <li class="box"><a href="Doclogin.html" target="b">Doctor Login</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
