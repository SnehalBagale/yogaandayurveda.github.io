<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
   


<style>
    *{
        margin: 0px;
        padding: 0px;
    }

    body{
        background-image: url(R.jpg);
        background-size: cover;
    }

    .contb{
        display: flex;
        flex-direction: row;
        background-color: rgba(0, 0, 0, 0.524);
        height: 55px;
    }

    .cont1{
        /*border: 2px solid black;*/
        display: flex;
        width: 35%;
        align-items: center;
        font-family: 'gotham';
        font-size: 20px;
        justify-content: center;
    }

    .cont2{
        /*border: 2px solid black;*/
        display: flex;
        width: 65%;
        align-items: center;
        font-family: 'gotham';
        font-size: 19px;
        justify-content: center;
    }

    ul{
        display: flex;
    }

    li{
        list-style: none;
    }

    .cont1 li a{
        text-decoration: none;
        margin: 5px 20px;
        /* background-color: rgba(245, 245, 245, 0.516); */
        color: whitesmoke;
        padding: 3px 6px;
        border-radius: 10px;
        transition: 0.3s;
    }

    .cont2 li a{
        text-decoration: none;
        margin: 5px 5px;
        /* background-color: rgba(245, 245, 245, 0.516); */
        color: whitesmoke;
        padding: 3px 5px;
        border-radius: 10px;
        transition: 0.3s;
    }

    li a:hover{
        text-decoration: none;
        margin: 5px 9px;
        background-color: rgba(255, 255, 255, 0.136);
        color: black;
        padding: 6px 12px;
        border-radius: 10px;
        font-size: 20px;
    }
    
    li a img{
        width: 9%;
        justify-content: center;
        align-items: center;
        filter: invert(100%);
    }

</style>
</head>
<body>

<nav class="contb">
    <div class="cont1">
        <ul class="ul1">
            <li><a>Yoga And Ayurveda</a></li>
            <li><a href="NEWBODY.html"  target="b" class="glyphicon glyphicon-home">Home</a></li>
            <li><a href="">About Us</a></li>
        </ul>
    </div>

    <div class="cont2">
        <ul class="nav navbar-right">
            <li><a href="Registration.html" target="b"><img src="reg.png"> Client Registration</a></li>
            <li><a href="AdLogin.html" target="b"><img src="login.png"> Admin Login</a></li>
            <li><a href="Custlogin.html" target="b"><img src="login.png"> Client Login</a></li>
            <li><a href="Doclogin.html" target="b"><img src="login.png"> Doctor Login</a></li>
        </ul>
    </div>
</nav>
</body>
</html>
