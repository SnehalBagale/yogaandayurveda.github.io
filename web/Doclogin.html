  <script type="text/javascript">
  	function validate()
  	{
  		
  		var x=document.forms[0].elements[0].value;
  		if(x==null || x=="")
  		{
  			document.getElementById("a").innerHTML="Enter Username";
			return false;
  		}

  		var y=document.forms[0].elements[1].value;
  		if(y==null || y=="")
  		{
  			document.getElementById("b").innerHTML="Enter Password";
			return false;
  		}

  		if(y.length<8)
  		{
  			document.getElementById("b").innerHTML="Short Password";
			return false;	
  		}
  		return true;
  	}
  </script>
