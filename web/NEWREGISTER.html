<script type="text/javascript">
	function validate()
	{
		var a=document.forms[0].elements[0].value;
		if(a==null || a=="")
		{
			document.getElementById("m").innerHTML="<font color=red>Fill your full name";
			return false;
		}
		var b=document.forms[0].elements[1].value;
		if(b==null || b=="")
		{
			document.getElementById("n").innerHTML="<font color=red>Enter your email id";
			return false;
		}
		var c=document.forms[0].elements[2].value;
		if(c==null || c=="")
		{
			document.getElementById("o").innerHTML="<font color=red>Enter your password";
			return false;
		}
		
		var d=document.forms[0].elements[3].value;
		if(d==null || d=="")
		{
			document.getElementById("p").innerHTML="<font color=red>Enter your conform password";
			return false;
		}
		if(d!=c)
		{
			document.getElementById("p").innerHTML="<font color=red>password mismatch"
			return false;
		}
		var e=document.forms[0].elements[4].value;
		if(e==null || e=="")
		{
			document.getElementById("q").innerHTML="<font color=red>Enter your Mobile number";
			return false;
		}
		if(e.length>=11 || e.length<10)
		{
			document.getElementById("q").innerHTML="<font color=red>Enter your valid mobile number";
			return false;
		}
		var f=document.forms[0].elements[5].value;
		if(f==null || f=="")
		{
			document.getElementById("r").innerHTML="<font color=red>Enter your aadhar number";
			return false;
		}
		if(f.length>=13 || f.length<12)
		{
			document.getElementById("r").innerHTML="<font color=red>Enter your valid aadhar number";
			return false;
		}
		var g=document.forms[0].elements[6].value;
		if(g==null || g=="")
		{
			document.getElementById("s").innerHTML="<font color=red>Enter your PAN number";
			return false;
		}
		if(g.length>=11 || g.length<10)
		{
			document.getElementById("s").innerHTML="<font color=red>Enter your valid PAN number";
			return false;
		}
		
		var i=document.forms[0].elements[8].value;
		if(i==null || i=="")
		{
			document.getElementById("u").innerHTML="<font color=red>Enter your transaction id";
			return false;
		}
		var j=document.forms[0].elements[9].value;
		if(j==null || j=="")
		{
			document.getElementById("v").innerHTML="<font color=red>Enter your payment";
			return false;
		}
		var k=document.forms[0].elements[10].value;
		if(k==null || k=="")
		{
			document.getElementById("w").innerHTML="<font color=red>Enter your perment address";
			return false;
		}
		
        var l=document.forms[0].elements[11].value;
		if(l!=checked)		
		{
			document.getElementById("x").innerHTML="<font color=red>click here";
			return false;
		}
		var m=document.forms[0].elements[12].value;
		if(m==null || m=="")
		{
			document.getElementById("y").innerHTML="<font color=red>Enter your current address";
			return false;
		}
		return true;
	}
</script>
